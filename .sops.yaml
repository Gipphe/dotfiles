  - &trond-arne age1akwhlc7p3nmvty78nvqj9egdamvt86r6pkljjry9846f5uxju4hsnzr5pq
creation_rules:
  - path_regex: secrets/VNB-MB-Pro.*
    key_groups:
      - age:
          - *vnb-mb-pro
  - path_regex: secrets/Jarle.*
    key_groups:
      - age:
          - *jarle

  - path_regex: secrets/trond-arne.*
