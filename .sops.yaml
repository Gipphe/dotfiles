      - age:
          - *trond-arne
          - *jarle
          - *vnb-mb-pro
  - path_regex: secrets/claude-nvim-api-key\.key
    key_groups:
      - age:
          - *trond-arne
          - *jarle
          - *vnb-mb-pro
