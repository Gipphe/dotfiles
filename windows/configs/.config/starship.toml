[custom.git_branch]
command = "starship module git_branch"
description = "Only show git_branch if we're not in a jj repo"
format = "[$symbol$branch ]($style)"
style = ""
when = "! jj --ignore-working-copy root"

[custom.git_status]
command = "starship module git_status"
description = "Only show git_status if we're not in a jj repo"
format = "[$symbol$branch ]($style)"
style = ""
when = "! jj --ignore-working-copy root"

[custom.jj]
command = "jj log \\\n  --revisions @ \\\n  --no-graph \\\n  --ignore-working-copy \\\n  --color always \\\n  --limit 1 \\\n  --template '\n    separate(\" \",\n      change_id.shortest(4),\n      truncate_end(15, bookmarks, \"…\"),\n      \"|\",\n      concat(\n        if(conflict, \"💥\"),\n        if(divergent, \"🚧\"),\n        if(hidden, \"👻\"),\n        if(immutable, \"🔒\"),\n      ),\n      raw_escape_sequence(\"\\x1b[1;32m\") ++ if(empty, \"(empty)\"),\n      raw_escape_sequence(\"\\x1b[1;32m\") ++ coalesce(\n        truncate_end(29, description.first_line(), \"…\"),\n        \"(no description set)\",\n      ) ++ raw_escape_sequence(\"\\x1b[0m\"),\n    )\n  '\n"
description = "The current jj status"
style = ""
symbol = " "
when = "jj --ignore-working-copy root"

